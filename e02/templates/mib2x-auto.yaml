apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: e02-auto-mib2x
spec:
  entrypoint: e02-mib2x-auto
  arguments:
    parameters:
      - name: base_path
  volumeClaimTemplates:
  - metadata:
      name: tmpdir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: netapp
  templates:
    - name: e02-mib2x-auto
      inputs:
        parameters:
          - name: base_path
      steps:
      - - name: check
          template: e02-auto-check
          arguments:
            parameters:
              - name: base_path
                value: "{{`{{inputs.parameters.base_path}}`}}"
      - - name: create
          template: e02-auto-run
          arguments:
            parameters:
              - name: mib_path
                value: "{{`{{item}}`}}"
          withParam: "{{`{{steps.check.outputs.result}}`}}"

    - name: e02-auto-check
      inputs:
        parameters:
          - name: base_path
      script:
        image: python:3.10
        volumeMounts:
          - name: tmpdir
            mountPath: /tmp
        command: [python]
        source: |
          import json, sys

          base = "/dls/e02/data/2024/cm37231-4/Merlin/WS2_n_fred_40um/"
          scans = ["20240821_145850/20240821_145844_data.mib",
                   "20240821_150039/20240821_150035_data.mib"]
          paths = [base + scan for scan in scans]
          json.dump(paths, sys.stdout)

    - name: e02-auto-run
      inputs:
        parameters:
          - name: mib_path
      container:
        image: alpine:latest
        command: [sh, -c]
        args: ["echo {{`{{inputs.parameters.mib_path}}`}}"]

    - name: e02-auto-create
      inputs:
        parameters:
          - name: mib_path
      resource:
        action: create
        manifest: |
          apiVersion: argoproj.io/v1alpha1
          kind: Workflow
          metadata:
            generateName: e02-mib2x-
          spec:
            arguments:
              parameters:
              - name: mib_path
                value: "{{`{{inputs.parameters.mib_path}}`}}"
            workflowTemplateRef:
              name: e02-mib2x
        successCondition: status.phase == Succeeded
        failureCondition: status.phase in (Failed, Error)
      podSpecPatch: '{"initContainers":[{"name":"init","volumeMounts":[{"name":"init-temp-dir","mountPath":"/tmp"}]}],"volumes":[{"name":"init-temp-dir","emptyDir":{"sizeLimit":"50Mi"}}]}'
