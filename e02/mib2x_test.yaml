apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: e02-mib2x
spec:
  entrypoint: mib2x
  arguments:
    parameters:
    - name: visitdir
      valueFrom:
        configMapKeyRef:
          name: sessionspaces
          key: data_directory
  templates:
  - name: mib2x
    inputs:
      parameters:
      - name: config
      - name: nprocs
        value: 8
      - name: memory
        value: 16Gi
    container:
      image: gcr.io/diamond-privreg/e02/mib2x:1.0
      env:
      - name: BLOSC_NTHREADS
        value: "{{ inputs.parameters.nprocs }}"
      - name: OMP_NUM_THREADS
        value: "{{ inputs.parameters.nprocs }}"
      command: [python]
      args:
      - "mib_convert.py"
      - "{{ inputs.parameters.config }}"
      volumeMounts:
      - name: session
        mountPath: "{{ workflow.parameters.visitdir }}"
    podSpecPatch: |
      containers:
      - name: main
        resources:
          requests:
            cpu: "{{ inputs.parameters.nprocs }}"
            memory: "{{ inputs.parameters.memory }}"
          limits:
            cpu: "{{ inputs.parameters.nprocs }}"
            memory: "{{ inputs.parameters.memory }}"
    volumes:
    - name: session
      hostPath:
        path:  "{{ workflow.parameters.visitdir }}"
        type: Directory
