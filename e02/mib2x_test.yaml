apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: e02-mib2x
spec:
  entrypoint: mib2x
  arguments:
    parameters:
    - name: visitdir
      valueFrom:
        configMapKeyRef:
          name: sessionspaces
          key: data_directory
  templates:
  - name: mib2x
    inputs:
      parameters:
      - name: config
        value: |
          {
            "mib_path": "",
            "no_reshaping": 0,
            "use_fly_back": 1,
            "known_shape": 0,
            "Scan_X": 256,
            "Scan_Y": 256,
            "iBF": 1,
            "bin_sig_flag": 1,
            "bin_sig_factor": 4,
            "bin_nav_flag": 1,
            "bin_nav_factor": 4,
            "create_json": 1,
            "ptycho_config": "",
            "ptycho_template": ""
          }
      - name: nprocs
        value: 8
      - name: memory
        value: 16Gi
      - name: DEBUG
        value: 1
    container:
      image: ghcr.io/epsic-dls/mib2x:1.0.0
      imagePullPolicy: Always
      env:
      - name: BLOSC_NTHREADS
        value: "{{ inputs.parameters.nprocs }}"
      - name: OMP_NUM_THREADS
        value: "{{ inputs.parameters.nprocs }}"
      - name: M2X_DEBUG
        value: "{{ inputs.parameters.DEBUG }}"
      command: [python]
      args:
      - "mib_convert.py"
      - "{{ inputs.parameters.config }}"
      volumeMounts:
      - name: session
        mountPath: "{{ workflow.parameters.visitdir }}"
    podSpecPatch: |
      containers:
      - name: main
        resources:
          requests:
            cpu: "{{ inputs.parameters.nprocs }}"
            memory: "{{ inputs.parameters.memory }}"
          limits:
            cpu: "{{ inputs.parameters.nprocs }}"
            memory: "{{ inputs.parameters.memory }}"
    volumes:
    - name: session
      hostPath:
        path:  "{{ workflow.parameters.visitdir }}"
        type: Directory
    tolerations:
    - key: nodetype
      operator: Equal
      value: cs05r_gpfs
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: has_gpfs03
              operator: In
              values:
              - "true"
