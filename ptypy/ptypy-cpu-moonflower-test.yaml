apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: ptypy-cpu-moonflower-test
spec:
  entrypoint: ptypy-run
  volumeClaimTemplates:
  - metadata:
      name: tmpdir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: local-path
  arguments:
    parameters:
    - name: visitdir
      valueFrom:
        configMapKeyRef:
          name: sessionspaces
          key: data_directory
  templates:
  - name: ptypy-run
    inputs:
      parameters:
      - name: nprocs
        value: 1
      - name: memory
        value: 20Gi
    container:
      image: gcr.io/diamond-privreg/ptypy/test_with_cli:0.1
      command:
      - mpirun
      args: ["-n", "{{ inputs.parameters.nprocs }}", "python", "templates/ptypy_minimal_prep_and_run.py"] 
      volumeMounts:
        - name: session
          mountPath: "{{ workflow.parameters.visitdir }}"
        - name: tmpdir
          mountPath: /tmp
      resources:
        requests:
          cpu: "{{ inputs.parameters.nprocs }}"
          memory: "{{ inputs.parameters.memory }}"
        limits:
          cpu: "{{ inputs.parameters.nprocs }}"
          memory: "{{ inputs.parameters.memory }}"
    volumes:
    - name: session
      hostPath:
        path:  "{{ workflow.parameters.visitdir }}"
        type: Directory
